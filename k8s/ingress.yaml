apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stocksense-ingress
  namespace: stocksense
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.org/websocket-services: "backend-service"
spec:
  ingressClassName: nginx  # Ingress Controller에 따라 변경하세요
  rules:
  - host: stocksense.hypepia.com  # 실제 도메인으로 변경하세요
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  # HTTPS를 위한 TLS 설정 (선택사항)
